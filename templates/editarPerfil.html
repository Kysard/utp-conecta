<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | UTP Conecta +</title>
    {% include 'head.html' %}
    <style>
        /* Estilos adicionales para mantener el diseño */
        .form-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-left-column,
        .form-right-column {
            width: 48%;
        }

        @media (max-width: 768px) {

            .form-left-column,
            .form-right-column {
                width: 100%;
            }
        }

        .form-actions {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        {% include 'encabezado.html' %}
        {% include 'barraLateral.html' %}

        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <h5 class="text-uppercase mb-0 mt-0 page-title">Editar Perfil</h5>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <ul class="breadcrumb float-right p-0 mb-0">
                                <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                                <li class="breadcrumb-item"><a href="#">Pagina</a></li>
                                <li class="breadcrumb-item"><span>Editar Perfil</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Informacion</div>
                                </div>
                                <div class="card-body">
                                    <form id="formEditarPerfil">
                                        <div class="form-columns">
                                            <!-- Columna Izquierda -->
                                            <div class="form-left-column">
                                                <div class="form-group">
                                                    <label>Nombre</label>
                                                    <input type="text" class="form-control" name="Nombres"
                                                        value="{{ user_data.Nombres }}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Apellido Paterno</label>
                                                    <input type="text" class="form-control" name="ApellidoPaterno"
                                                        value="{{ user_data.ApellidoPaterno }}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Apellido Materno</label>
                                                    <input type="text" class="form-control" name="ApellidoMaterno"
                                                        value="{{ user_data.ApellidoMaterno }}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Género</label>
                                                    <select class="form-control select" name="Genero" required>
                                                        <option value="M" {% if user_data.Genero=='M' %}selected{% endif
                                                            %}>Masculino</option>
                                                        <option value="F" {% if user_data.Genero=='F' %}selected{% endif
                                                            %}>Femenino</option>
                                                        <option value="O" {% if user_data.Genero=='O' %}selected{% endif
                                                            %}>Otro</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- Columna Derecha -->
                                            <div class="form-right-column">
                                                <div class="form-group">
                                                    <label>Teléfono</label>
                                                    <input type="tel" class="form-control" name="Telefono"
                                                        value="{{ user_data.Telefono }}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" class="form-control" name="Email"
                                                        value="{{ user_data.Email }}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Fecha de Nacimiento</label>
                                                    <input type="date" class="form-control datetimepicker"
                                                        name="FechaNacimiento"
                                                        value="{{ user_data.FechaNacimiento if user_data.FechaNacimiento else '' }}">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Campos de ancho completo -->
                                        <div class="form-group">
                                            <label>Dirección</label>
                                            <textarea class="form-control"
                                                name="Direccion">{{ user_data.Direccion }}</textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>Cargar Imagen</label>
                                            <input type="file" name="pic" accept="image/*" class="form-control">
                                        </div>

                                        <!-- Botones de acción -->
                                        <div class="form-actions">
                                            <button class="btn btn-primary mr-2" type="button"
                                                onclick="actualizarPerfil()">Guardar</button>
                                            <button class="btn btn-secondary" type="reset">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.slimscroll.js"></script>
    <script src="../static/js/select2.min.js"></script>
    <script src="../static/js/moment.min.js"></script>
    <script src="../static/plugins/datetimepicker/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="../static/js/app.js"></script>

    <script>
        // Inicializar select2 y datetimepicker
        $(document).ready(function () {
            $('.select').select2();

            $('.datetimepicker').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: 'es'
            });
        });


        function actualizarPerfil() {
            // Mostrar spinner en el botón
            const btn = $('.btn-primary');
            btn.prop('disabled', true);
            btn.html('<i class="fas fa-spinner fa-spin"></i> Guardando...');

            // Obtener datos del formulario
            const formData = {
                nombres: $('input[name="Nombres"]').val(),
                apellido_paterno: $('input[name="ApellidoPaterno"]').val(),
                apellido_materno: $('input[name="ApellidoMaterno"]').val(),
                genero: $('select[name="Genero"]').val(),
                telefono: $('input[name="Telefono"]').val(),
                email: $('input[name="Email"]').val(),
                fecha_nacimiento: $('input[name="FechaNacimiento"]').val(),
                direccion: $('textarea[name="Direccion"]').val()
            };

            // Crear FormData para enviar los datos
            const formDataToSend = new FormData();
            for (const key in formData) {
                if (formData[key] !== null && formData[key] !== undefined && formData[key] !== '') {
                    formDataToSend.append(key, formData[key]);
                }
            }

            // Llamar a la API
            fetch('/actualizar_perfil', {
                method: 'POST',
                body: formDataToSend
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === "success") {
                        alert('Perfil actualizado correctamente');
                        window.location.reload();
                    } else {
                        throw new Error(data.message || 'Error desconocido');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar perfil: ' + (error.message || 'Error desconocido'));
                })
                .finally(() => {
                    btn.prop('disabled', false);
                    btn.html('Guardar');
                });
        }


    </script>
</body>

</html>
