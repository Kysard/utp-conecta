<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Perfil | UTP Conecta +</title>
	{% include 'head.html' %}
</head>

<body>

	<div class="main-wrapper">

		{% include 'encabezado.html' %}

		{% include 'barraLateral.html' %}

		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<h5 class="text-uppercase mb-0 mt-0 page-title">Editar Perfil</h5>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<ul class="breadcrumb float-right p-0 mb-0">
								<li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i> Inicio</a>
								</li>
								<li class="breadcrumb-item"><a href="#">Pagina</a></li>
								<li class="breadcrumb-item"><span>Editar Perfil</span></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="card">
								<div class="card-header">
									<div class="card-title">Informacion</div>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-12">
											<form>
												<div class="form-group">
													<label>Nombre</label>
													<input type="text" class="form-control" value="Jesus">
												</div>
												<div class="form-group">
													<label>Apellido Paterno</label>
													<input type="text" class="form-control" value="Palomino">
												</div>
												<div class="form-group">
													<label>Apellido Materno</label>
													<input type="text" class="form-control" value="Rojas">
												</div>

												<div class="form-group">
													<label>Genero</label>
													<select class="form-control select">
														<option>Masculino</option>
														<option>Femenino</option>
													</select>
												</div>
												<div class="form-group">
													<label>Fecha de Nacimiento</label>
													<input class="form-control datetimepicker-input datetimepicker"
														type="text" data-toggle="datetimepicker">
												</div>
											</form>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-12">
											<form>
												<div class="form-group">
													<label>Telefono</label>
													<input type="number" class="form-control" value="973584587">
												</div>
												<div class="form-group">
													<label>Email</label>
													<input type="text" class="form-control"
														value="U21215068@utp.edu.pe">
												</div>
												<div class="form-group">
													<label>Contraseña</label>
													<input type="password" class="form-control">
												</div>
												<div class="form-group">
													<label>Confirmar Contraseña</label>
													<input type="password" class="form-control">
												</div>

											</form>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
											<form>
												<div class="form-group">
													<label>Direccion</label>
													<textarea class="form-control"
														placeholder="Present Address">Villa el salvador</textarea>
												</div>
											</form>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
											<form>
												<div class="form-group">
													<label>Cargar Imagen</label>
													<input type="file" name="pic" accept="image/*" class="form-control">
												</div>
											</form>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
											<form>
												<div class="form-group text-center custom-mt-form-group">
													<button class="btn btn-primary mr-2" type="submit">Guardar</button>
													<button class="btn btn-secondary" type="reset">Cancelar</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../static/js/jquery-3.6.0.min.js"></script>

	<script src="../static/js/bootstrap.bundle.min.js"></script>

	<script src="../static/js/jquery.slimscroll.js"></script>

	<script src="../static/js/select2.min.js"></script>
	<script src="../static/js/moment.min.js"></script>

	<script src="../static/plugins/datetimepicker/js/tempusdominus-bootstrap-4.min.js"></script>

	<script src="../static/js/app.js"></script>

</body>

</html>
